<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrowal Data</title>
    <script src="d3.js" charset="utf-8"></script>
    <style>

        body {
            font: 10px sans-serif;
            shape-rendering: crispEdges;
        }

        .day {
            fill: #fff;
            stroke: #ccc;
        }

        .month {
            fill: none;
            stroke: #000;
            stroke-width: 2px;
        }

        .RdYlGn .q0-5{fill:rgb(217,239,139)}
        .RdYlGn .q1-5{fill:rgb(166,217,106)}
        .RdYlGn .q2-5{fill:rgb(102,189,99)}
        .RdYlGn .q3-5{fill:rgb(26,152,80)}
        .RdYlGn .q4-5{fill:rgb(0,104,55)}

    </style>
</head>
<body>
<script>
    var width = 960,
            height = 136,
            cellSize = 17; // cell size

    var format = d3.time.format("%Y-%m-%d");

    var color = d3.scale.quantize()
            .domain([0, 155])
            .range(d3.range(5).map(function(d) { return "q" + d + "-5"; }));

    var svg = d3.select("body").selectAll("svg")
            .data(d3.range(2015, 2017))
            .enter().append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "RdYlGn")
            .append("g")
            .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

    svg.append("text")
            .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
            .style("text-anchor", "middle")
            .text(function(d) { return d; });

    var rect = svg.selectAll(".day")
            .data(function(d) { return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
            .enter().append("rect")
            .attr("class", "day")
            .attr("width", cellSize)
            .attr("height", cellSize)
            .attr("x", function(d) { return d3.time.weekOfYear(d) * cellSize; })
            .attr("y", function(d) { return d.getDay() * cellSize; })
            .datum(format);

    rect.append("title")
            .text(function(d) { return d; });

    svg.selectAll(".month")
            .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
            .enter().append("path")
            .attr("class", "month")
            .attr("d", monthPath);

    d3.csv("circ.csv", function(error, csv) {
        if (error) throw error;

        var data = d3.nest()
                .key(function(d) { return d.checkout_date.substr(0, 10); })
                .rollup(function(d) { return d.length; })
                .map(csv);

        rect.filter(function(d) { return d in data; })
                .attr("class", function(d) { return "day " + color(data[d]); })
                .select("title")
                .text(function(d) {
                    return d + ": " + data[d];
                });
    });

    function monthPath(t0) {
        var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
                d0 = t0.getDay(), w0 = d3.time.weekOfYear(t0),
                d1 = t1.getDay(), w1 = d3.time.weekOfYear(t1);
        return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
                + "H" + w0 * cellSize + "V" + 7 * cellSize
                + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
                + "H" + (w1 + 1) * cellSize + "V" + 0
                + "H" + (w0 + 1) * cellSize + "Z";
    }

</script>
</body>
</html>
